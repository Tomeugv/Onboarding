{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="auth-container">
    <h2 class="auth-title">Change Password</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary btn-auth" type="submit">Change Password</button>
    </form>
</div>
{% endblock %}
