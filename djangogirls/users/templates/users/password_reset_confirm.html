{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="auth-container">
    <h2 class="auth-title">Set New Password</h2>
    {% if validlink %}
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary btn-auth" type="submit">Update Password</button>
        </form>
    {% else %}
        <div class="alert alert-danger">
            <p>The password reset link was invalid or expired.</p>
            <a href="{% url 'password_reset' %}">Request new reset link</a>
        </div>
    {% endif %}
</div>
{% endblock %}
