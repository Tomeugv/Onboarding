{% extends 'blog/post_list.html' %}

{% block content %}

<h1>Posts by {{ author.username }}</h1>

{% for post in posts %}
    <article>
        <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
        <p class="date">
            Published: {{ post.published_date|date:"Y-m-d H:i" }}
        </p>
        <p>{{ post.text|truncatewords:30|linebreaksbr }}</p>
    </article>
{% empty %}
    <p>No posts found.</p>
{% endfor %}

{% endblock %}
